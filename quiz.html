<script>
         function displayquestion(a){
                        $(".quizInput").hide();
                        $("#q"+a).show();
                }

        $(document).ready(function() {
$("#lmmimage").click(function(){
                        $("#quizform").submit();
                });

                $('#address').on('input', function() {
                        var input = $(this);
                        var is_address = input.val();
                        if (is_address) {
                                input.removeClass("invalid").addClass("valid");}
                        else { input.removeClass("valid").addClass("invalid");}
                });
                $('#date').on('input',function () {
                        var input = $(this);
                        var is_date = input.val();
                        if (is_date) {
                                input.removeClass("invalid").addClass("valid");}
                        else { input.removeClass("valid").addClass("invalid");}
                });
                $('#time').on('input',function () {
                        var input = $(this);
                        var is_time = input.val();
                        if (is_time) {
                                input.removeClass("invalid").addClass("valid");}
                        else { input.removeClass("valid").addClass("invalid");}
                });
                //if ($("input[type=radio]:checked").length > 0) {

        });

<div class="quizbody">
    <h4> Fill out the form and we'll match your unique circumstances to the ideal gifts for your loved one. </h4>
        <div class="quizsection">
                <form method="POST" id="quizform" action="quiztogifts.php">
                        <div class="quizInput" id="q1" style="display:flex">
                                Street Address:
                                        <input class="inputAddress" type="text" id="address" name="address">
                                        <img src="logoRed.png" onclick="displayquestion(2);" id="nextq" height="60" width="60" border="4">
                        </div>
                        <div class="quizInput" id="q2" style="display:none">
                                <label for="timeframe date"> What date do you need your gift? </label>
                                        <input type="date" id="date" name="timeframe date">
                                        <img src="logoRed.png" onclick="displayquestion(3);" id="nextq" height="60" width="60" border="4">
                        </div>
                        <div class="quizInput" id="q3" style="display:none">
                                <label for="timeframe time"> What time do you need your gift? </label>
                                        <input type="time" id="time" name="timeframe time">
                                        <img src="logoRed.png" onclick="displayquestion(4);" id="nextq" height="60" width="60" border="4">
                        </div>

                        <div class="quizInput" id="q4" style="display:none">                                   
                                        <label for="budget" id="q4q"> Select your budget range below. </label>
                                        <input type="radio" name="budget" value="0-10" id="<10"><label for="<10">Less than $10.00</label>
                                        <input type="radio" name="budget" value="11-50" id="10-50"><label for="10-50">$10.00 - $50.00</label>
                                        <input type="radio" name="budget" value="51-100" id="50-100"><label for="50-100">$50.00 - $100.00</label>
                                        <input type="radio" name="budget" value="101-150" id="100-150"><label for="100-150">$100.00 - $150.00</label>
                                        <input type="radio" name="budget" value="151-1000" id=">150"><label for=">150">Greater than $150.00</label>
                                        <img src="logoRed.png" onclick="displayquestion(5);" id="nextq" height="60" width="60" border="4">
                        </div>
                        <div class="quizInput" id="q5" style="display:none">
                                        <label for="method" id="q5q"> How would you like to get your gifts?  </label>
                                        <input type="checkbox" name="method[]" value="pickup" id="pickup"><label for="pickup"> Store Pick-Up</label><br>
                                        <input type="checkbox" name="method[]" value="delivery" id="delivery"><label for="delivery"> Delivery </label><br>
                                        <img src="logoRed.png" onclick="displayquestion(6);" id="nextq" height="60" width="60" border="4">
                        </div>
                        <div class="quizInput" id="q6" style="display:none">
                                        <label for="transportationtime" id="q6q" > What is the max amount of time you would like to travel to retrieve the gift? </label>
                                        <input type="radio" name="transportationtime" value="<15" id="<15"><label for="<15"> 15 Minutes</label><br>
                                        <input type="radio" name="transportationtime" value="<30" id="<30"><label for="<30"> 30 Minutes</label><br>
                                        <input type="radio" name="transportationtime" value="<1" id="<1"><label for="<1">1 hour</label><br>
                                        <input type="radio" name="transportationtime" value="<3" id="<3"><label for="<3">3 hours</label><br>
                                        <input type="radio" name="transportationtime" value="deliver" id="deliver"><label for="deliver">None.</label><br>
                                        <img src="logoRed.png"  id="lmmimage" height="60" width="60" border="4">
                        </div>
